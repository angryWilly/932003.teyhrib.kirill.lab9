<!Doctype HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> Practice 10 </title>
    </head>
    <body>
        
        <div class="wrapper">
            <section class="screen">
                0
            </section>
            
            <section class="calc_buttons">
                <div class=calc_buttons_rows>
                    <div class="calc_buttons_row">
                        <button class="calc_button"> 7 </button>
                        <button class="calc_button"> 8 </button>
                        <button class="calc_button"> 9 </button>
                        <button class="calc_button"> &divide; </button>
                    </div>

                    <div class="calc_buttons_row">
                        <button class="calc_button"> 4 </button>
                        <button class="calc_button"> 5 </button>
                        <button class="calc_button"> 6 </button>
                        <button class="calc_button"> × </button>
                    </div>

                    <div class="calc_buttons_row">
                        <button class="calc_button"> 1 </button>
                        <button class="calc_button"> 2 </button>
                        <button class="calc_button"> 3 </button>
                        <button class="calc_button"> &#45; </button>
                    </div>   

                    <div class="calc_buttons_row">
                        <button class="calc_button double"> 0 </button>
                        <button class="calc_button"> &#46; </button>
                        <button class="calc_button"> &#43; </button>
                    </div>       
                </div>
                
                <div class="calc_buttons_columns">
                    <div class="calc_buttons_column">
                        <button class="calc_button"> C </button>
                        <button class="calc_button"> &larr; </button>
                        <button class="calc_button double"> &#61; </button>
                    </div>
                </div>
                
            </section>
        </div>
        
        <script>
            let runningTotal = 0;
            let screenText = '0';
            let previousOperator = null;
            let dotBuffer = null;
            
            const screen = document.querySelector('.screen');
            
            function init() 
            {
                document.querySelector('.calc_buttons').addEventListener('click', function(event){
                    ButtonClick(event.target.innerText)                                                                            
                })
            }
            
            init();
            
            function ButtonClick(value) 
            {
                if (isNaN(value)) 
                    manageSymbol(value);
                else 
                    manageNumber(value);
                
                screen.textContent = screenText;
            }
            
            function manageSymbol(symbol) 
            {
                switch(symbol)
                    {
                        case 'C':
                            screenText = '0';
                            runningTotal = 0;
                            break;
                        case '=':
                            if (previousOperator === null)
                                return;
                            
                            doMath(parseFloat(screenText));

                            previousOperator = null;
                            screenText = runningTotal;
                            runningTotal = 0;
                            break;
                        case '←':
                            if (screenText.length === 1)
                                screenText = '0';
                            else
                                screenText = screenText.substr(0, screenText.length - 1);
                            
                            break;
                        case '.':
                            screenText += symbol;
                            break;
                        case '+':
                        case '-':
                        case '×':
                        case '÷':
                            manageMath(symbol)
                            break;
                    }
            }
            
            function manageMath(symbol) 
            {
                if (screenText === '0')
                    return;
                
                const numberValue = parseFloat(screenText);
                
                if (runningTotal === 0)
                    runningTotal = numberValue;
                else
                    doMath(numberValue);
                
                previousOperator = symbol;
                screenText = '0';
            }
            
            function doMath(value)
            {
                if (previousOperator === '+')
                    runningTotal += value;
                else if (previousOperator === '-')
                    runningTotal -= value;
                else if (previousOperator === '×')
                    runningTotal *= value;
                else
                    runningTotal /= value;
            }
            
            function manageNumber(number) 
            {
                if (screenText === '0')
                    screenText = number;
                else
                    screenText += number;
            }

        </script>
    </body>
</html>
